<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterna</title>
    <link rel="stylesheet" href="../css/E_home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar-primary">
        <div class="nav-left">
            <a href="#" class="nav-logo">
                <h2><li>Eterna</li></h2>
            </a>

            <a href="#" class="nav-location">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <span class="nav-small">Delivering to Mumbai 400001</span>
                    <span class="nav-bold">Update location</span>
                </div>
            </a>
        </div>

        <div class="nav-search">
            <div class="search-category">
                Mobiles & Accessories <i class="fas fa-caret-down"></i>
            </div>
            <input type="text" placeholder="Search Eterna" class="search-input">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="nav-right">
            <a href="#" class="nav-item nav-language">
                <img src="flag-placeholder.png" alt="Indian Flag" height="15">
                <span>EN</span>
                <i class="fas fa-caret-down"></i>
            </a>

            <a href="#" class="nav-item nav-account">
                <span class="nav-small">Hello, sign in</span>
                <span class="nav-bold">Account & Lists <i class="fas fa-caret-down"></i></span>
            </a>

            <a href="#" class="nav-item nav-returns">
                <span class="nav-small">Returns</span>
                <span class="nav-bold">& Orders</span>
            </a>

            <a href="#" class="nav-item nav-cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
                <span>Cart</span>
            </a>
        </div>
    </header>
</body>
</html>
